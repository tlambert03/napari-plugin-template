# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci(dependabot):"

  - package-ecosystem: "github-actions"
    directory: "/project/.github/workflows"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci(dependabot):"
